<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
	</head>
	<body>
		<div id="app">
			<div class="header">
				<span>删除快递信息</span>
			</div>
			<div class="content">
				<table>	
					<tr>
						<td class="text-right">运单号</td><td class="content_right"><input id="number" class="input inline-input" placeholder="请输入运单号码"> <span class="btn btn-info" id="find">立即查找</span></td>
					</tr>
				</table>
			</div>
			
			
			<div class="header">
				<span>查找信息如下</span>
			</div>
			<div class="content">
				<table>
					<tr>
						<td class="text-right">快递单号</td><td class="content_right"><input class="input" placeholder="请输入姓名" readonly="readonly"></td>
					</tr>
					<tr>
						<td class="text-right">快递公司</td><td class="content_right"><input class="input" placeholder="请输入姓名" readonly="readonly"></td>
					</tr>
					<tr>
						<td class="text-right">收货人姓名</td><td class="content_right"><input class="input" placeholder="请输入姓名" readonly="readonly"></td>
					</tr>
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input" placeholder="请输入姓名" readonly="readonly"></td>
					</tr>
					<tr>
						<td class="text-right">快递状态</td><td class="content_right" id="status"></td>
					</tr>
					<tr>
						<td></td><td class="content_right"><span class="btn btn-info" id="delete">立即删除</span></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script src="/js/jquery-3.5.0.min.js"></script>
	<script src="/layer/layer.js"></script>
	<script>
		$(function () {
			var expressID = null;
			$(".header:eq(1),.content:eq(1)").hide();
			$("#find").click(function () {
				var number = $("#number").val();
				var id = layer.load();
				$.getJSON("/express/find.do",{number:number},function (result) {
					layer.close(id);
					layer.msg(result.result);
					if(result.status == 0){
						$(".header:eq(1),.content:eq(1)").fadeIn(1500);
						$("input:eq(1)").val(result.data.number);
						$("input:eq(2)").val(result.data.company);
						$("input:eq(3)").val(result.data.username);
						$("input:eq(4)").val(result.data.userphone);
						expressID = result.data.id;
						if(result.data.status == 0){
							$("#status").html("未取件");
						}else {
							$("#status").html("已取件");
						};
					};
				});
			});

			$("#delete").click(function () {
				var status = $("#status").html();
				if("未取件"===status){
					layer.alert("该快递未取件，不可删除",{icon:5});
					return false;
				}else {
					var id = layer.load();
					$.getJSON("/express/delete.do",{id:expressID},function (result) {
						layer.close(id);
						layer.msg(result.result);
						if(result.status == 0){
							$(".header:eq(1),.content:eq(1)").hide();
						}
					});
				}
			});
		});
	</script>
</html>
