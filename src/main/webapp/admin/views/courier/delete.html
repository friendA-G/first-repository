<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
	</head>
	<body>
		<div id="app">
			<div class="header">
				<span>删除快递员</span>
			</div>
			<div class="content">
				<table>	
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input inline-input" placeholder="请输入手机号码" id="number"> <span class="btn btn-info" id="find">立即查找</span></td>
					</tr>
				</table>
			</div>
			
			
			<div class="header">
				<span>查找信息如下</span>
			</div>
			<div class="content">
				<table>
					<tr>
						<td class="text-right">姓名</td><td class="content_right"><input class="input" readonly="readonly"></td>
					</tr>
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input" readonly="readonly"></td>
					</tr>
					<tr>
						<td class="text-right">身份证号码</td><td class="content_right"><input class="input" readonly="readonly"></td>
					</tr>
					<tr>
						<td class="text-right">密码</td><td class="content_right"><input class="input" readonly="readonly"></td>
					</tr>
					<tr>
						<td class="text-right">派件数</td><td class="content_right"><input class="input" readonly="readonly"></td>
					</tr>
					<tr>
						<td></td><td class="content_right"><span class="btn btn-info" id="delete">立即删除</span></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script src="/js/jquery-3.5.0.min.js"></script>
	<script src="/layer/layer.js"></script>
	<script>
		$(function () {
			var courierId = null;
			$(".header:eq(1),.content:eq(1)").hide();
			$("#find").click(function () {
				var courierPhone = $("input:eq(0)").val();
				var id = layer.load();
				$.getJSON("/courier/find.do",{courierPhone:courierPhone},function (result) {
					layer.close(id);
					layer.msg(result.result);
					if(result.status === 0){
						$(".header:eq(1),.content:eq(1)").fadeIn(1500);
						$("input:eq(1)").val(result.data.couriername);
						$("input:eq(2)").val(result.data.courierphone);
						$("input:eq(3)").val(result.data.idnumber);
						$("input:eq(4)").val(result.data.password);
						$("input:eq(5)").val(result.data.expressnumber);
						courierId = result.data.id;
					}
				});
			});

			$("#delete").click(function () {
				var id = layer.load();
				$.getJSON("/courier/delete.do",{id:courierId},function (result) {
					layer.close(id);
					layer.msg(result.result);
					if(result.status===0){
						$(".header:eq(1),.content:eq(1)").hide();
					}
				});
			});
		});
	</script>
</html>
